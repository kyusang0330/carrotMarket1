spring.application.name=carrotMarket1
#spring.datasource.url=jdbc:mysql://localhost:3306/carrotmarket?useSSL=false&serverTimezone=GMT%2B9
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&serverTimezone=UTC
#spring.datasource.username=root
#spring.datasource.password=1234
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
server.port=${PORT:8080}

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB


file.upload-dir=${user.home}/upload/profileImages/
file.upload-dir-item=${user.home}/upload/itemimages/

google.api.key=AIzaSyAGgvPzN57_n5tGKb1sNvZJgg6Ogiv1CkY
kakao.restApi.Key=eb8594daeeea0309b1b00616b4895fea


spring.jpa.hibernate.ddl-auto=none
mybatis.type-aliases-package=miniproject.carrotmarket1.entity
mybatis.mapper-locations=classpath:/mappers/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.boot.autoconfigure=DEBUG
logging.level.org.mybatis=DEBUG
logging.level.jdbc.sqltiming=DEBUG
logging.level.jdbc.resultsettable=DEBUG
logging.level.jdbc.connection=DEBUG
logging.level.jdbc.sqlonly=DEBUG
server.error.include-message=always
